<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background: #c1dbe1;">
    <div style="background: #c1dbe1; max-width: 600px; margin: 40px auto; border-radius: 12px; box-shadow: 0 4px 16px rgba(26,115,232,0.08); padding: 40px 32px 32px 32px;">
      <div style="text-align: center;">
        <img src="https://indusviaggi.com/assets/logo.png" alt="Indus Viaggi" style="width: 120px; margin-bottom: 24px;"/>
        <h2 style="color: #1a73e8; margin-bottom: 8px;">New Contact Us Message</h2>
      </div>
      <div style="background: #f6faff; border-radius: 8px; padding: 24px; margin-bottom: 24px;">
        <table style="margin: 0 auto; font-size: 15px; color: #444;">
          <tr>
            <td style="padding: 6px 12px; font-weight: bold;">Name:</td>
            <td style="padding: 6px 12px;">{{name}}</td>
          </tr>
          <tr>
            <td style="padding: 6px 12px; font-weight: bold;">Email:</td>
            <td style="padding: 6px 12px;">{{email}}</td>
          </tr>
          <tr>
            <td style="padding: 6px 12px; font-weight: bold;">Subject:</td>
            <td style="padding: 6px 12px;">{{subject}}</td>
          </tr>
        </table>
        <div style="margin-top: 24px; padding: 16px; background: #fffbe6; border-radius: 6px; color: #333;">
          <p style="margin: 0; font-size: 16px;"><b>Message:</b></p>
          <p style="margin: 8px 0 0 0; font-size: 15px;">{{message}}</p>
        </div>
      </div>
      <p style="text-align: center; color: #888; font-size: 14px;">
        This message was sent from the <b>Contact Us</b> form on Indus Viaggi.
      </p>
    </div>
  </body>
</html>
